name: Billing CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'billing-service/**'
      - '.github/workflows/billing-ci.yaml'

  push:
    tags:
      - 'billing-v*.*.*'

concurrency:
  group: billing-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  billing-build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: billing-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp clean verify -Dspring.test.context.cache.maxSize=1

  billing-release:
    needs: billing-build-and-test
    if: startsWith(github.ref, 'refs/tags/billing-v')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/billing-v}" >> $GITHUB_OUTPUT

      - name: Lowercase owner
        id: owner
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        working-directory: billing-service
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./billing-service
          file: ./billing-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER }}/billing-service:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ steps.owner.outputs.OWNER }}/billing-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
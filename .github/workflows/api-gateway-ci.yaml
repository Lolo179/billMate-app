name: API Gateway CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'api-gateway/**'
      - '.github/workflows/api-gateway-ci.yaml'

  push:
    tags:
      - 'gateway-v*.*.*'

concurrency:
  group: api-gateway-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  gateway-build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp clean verify -Dspring.test.context.cache.maxSize=1

  gateway-release:
    needs: gateway-build-and-test
    if: startsWith(github.ref, 'refs/tags/gateway-v')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/gateway-v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        working-directory: api-gateway
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-gateway:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
name: API Gateway CI

on:
  pull_request:
    branches: [ develop ]
    paths:
      - 'api-gateway/**'
      - '.github/workflows/api-gateway-ci.yaml'

  push:
    branches: [ main ]
    paths:
      - 'api-gateway/**'
      - '.github/workflows/api-gateway-ci.yaml'

concurrency:
  group: api-gateway-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp clean verify -Dspring.test.context.cache.maxSize=1

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/dockerfile
          push: false
          tags: billmate/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max